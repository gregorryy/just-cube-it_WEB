<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Just Cube It</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer" style="display: block" id="timer">
        <div id="scramble"></div>
        <div id="time"></div>
        <form name="parametre" action="" method="">
          <input
            type="button"
            name="lance"
            value="▷"
            onclick="chrono();debut();buttonNone();"
            id="lance"
          />
          <input
            type="button"
            name="pause"
            value="⏸︎"
            onclick="arret();buttonPause();"
            class="none"
            id="pause"
          />
          <input
            type="button"
            name="zero"
            value="🗑️"
            onclick="arret();raz();buttonYes();generateScramble();"
            class="none"
            id="zero"
          />
        </form>
      </div>
      <div class="stats" style="display: none" id="stats">
        <h1>STATS IN DEV</h1>
      </div>
      <div class="settings" style="display: none" id="settings">
        <h1>SETTINGS IN DEV</h1>
      </div>
      <div class="navbar">
        <div id="navbar-timer" class="navbar-active">
          <button onclick="showTimer()">
            <i class="fas fa-clock"></i>
          </button>
        </div>
        <div id="navbar-stats" class="navbar-stats">
          <button onclick="showStats()">
            <i class="fas fa-list"></i>
          </button>
        </div>
        <div id="navbar-settings" class="navbar-settings">
          <button onclick="showSettings()">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
