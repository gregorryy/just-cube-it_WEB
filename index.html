<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Just Cube It</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div id="scramble"></div>
        <div id="time"></div>
        <form name="parametre" action="" method="">
          <input
            type="button"
            name="lance"
            value="▷"
            onclick="chrono();debut();buttonNone();"
            id="lance"
          />
          <input
            type="button"
            name="pause"
            value="⏸︎"
            onclick="arret();buttonPause();"
            class="none"
            id="pause"
          />
          <input
            type="button"
            name="zero"
            value="🗑️"
            onclick="arret();raz();buttonYes();generateScramble();"
            class="none"
            id="zero"
          />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
